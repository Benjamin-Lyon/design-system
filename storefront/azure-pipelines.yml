name: eds-storefront
trigger:
  batch: true
  branches:
    include:
      - master
      - features/*
  paths:
    include:
      - /storefront
      - /common
pr:
  paths:
    include:
    - /common
    - /storefront

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  imageName: 'eds-storefront:$(Build.BuildId)-$(Build.SourceBranchName)'
  rootFolder: /storefront

steps:
- script: docker build -f .$(rootFolder)/Dockerfile -t $(imageName) .$(rootFolder)
  displayName: 'Docker build'
