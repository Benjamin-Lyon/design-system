name: figma-broker
trigger:
  batch: true
  branches:
    include:
      - master
      - features/*
  paths:
    include:
      - /figma-broker

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  displayName: 'Figma broker build'
  imageName: '$(Build.Repository.Name):$(Build.BuildId)-$(Build.SourceBranchName)'

steps:
- script: docker build -f Dockerfile -t $(imageName) .
  displayName: 'docker build'
