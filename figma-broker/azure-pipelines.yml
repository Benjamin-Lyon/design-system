name: figma-broker
variables:
  displayName: 'Figma broker build'
  imageName: '$(Build.Repository.Name)-figma-broker:$(Build.BuildId)-$(Build.SourceBranchName)'
  root: /figma-broker

trigger:
  batch: true
  branches:
    include:
      - master
      - features/*
  paths:
    include:
      - $(root)

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- script: docker build -f .$(root)/Dockerfile -t $(imageName) .$(root)
  displayName: 'docker build'
